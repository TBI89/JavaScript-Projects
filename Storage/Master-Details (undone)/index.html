<body>

    <form>
        <legend>Animal Details</legend>
        <div class="mb-3">
            <input type="text" id="typeBox" class="form-control" placeholder="Animal Type:">
        </div>
        <input type="text" id="nameBox" class="form-control" placeholder="Animal Name:">
        </div>
        <input type="number" id="ageBox" class="form-control" placeholder="Animal Age:">

        <button type="button" class="btn btn-primary" onclick="saveToStorage()">Save</button>
