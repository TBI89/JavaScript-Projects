<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script id="goToUrl" defer src="main.js"></script>
</head>

<body>

    <h1>Best Shop Ever!!!</h1>
    <br>

    <select  class="form-select" id="selectBox">
        <option selected disabled>Choose an Item</option>
    </select>
    <br><br>

    <button class="btn btn-primary" id="tableButton">Display On a Table</button>
    <br><br>

    <table class="table table-hover" >
        <thead>
            <tr class="table-primary">
                <th class="table-primary">ID</th>
                <th class="table-primary">Title</th>
                <th class="table-primary">Price</th>
                <th class="table-primary">Category</th>
                <th class="table-primary">Image</th>
                <th class="table-primary">Rating</th>
            </tr>
        </thead>
        <tbody id="multiProductTable">

        </tbody>
    </table>

    <br><br>
    <hr>

    <ul class="list-group" id="singleProductUl">

    </ul>

</body>

</html>
